<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Bill Budgeter</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
      	google.charts.load('current', {'packages':['corechart']});
      	google.charts.setOnLoadCallback(drawChart);

      	function drawChart() {
        	var data = new google.visualization.DataTable();
	        data.addColumn('string', 'Category');
	        data.addColumn('number', 'Percentage');
	        data.addRows([
          		['Car Payment', 300],
          		['Insurance', 100],
          		['Rent', 600],
          		['Phone Bill', 80],
          		['Credit Card', 150]
        	]);

        	var options = {'colors': ['#160e37', '#443e5e', '#736e87', '#a19eaf', '#d0ced7']};

	        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
	        chart.draw(data, options);
      	}

      	$(window).resize(function(){
			drawChart();
		});
    </script>
	<script type="text/javascript" src="./main.js"></script>
</head>
<body>
	<div class="container">
		<nav class="nav justify-content-between styledNav">
			<span class="lead">Bill Budgeter</span>
			<div>
				<a class="btn btn-primary btn-sm" href="./contact.html">Contact us</a>
				<a class="btn btn-primary btn-sm" href="./account.html">Account</a>
			</div>
		</nav>
		<div id="chart_div" class="piechart"></div>
	</div>
	<div class="fixed-bottom footer"></div>
</body>
</html>
