<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Bill Budgeter</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
      	google.charts.load('current', {'packages':['corechart']});
      	google.charts.setOnLoadCallback(drawChart);

      	function drawChart() {
        	var data = new google.visualization.DataTable();
	        data.addColumn('string', 'Category');
	        data.addColumn('number', 'Percentage');
	        data.addRows([
          		['Car Payment', 300],
          		['Insurance', 100],
          		['Rent', 600],
          		['Phone Bill', 80],
          		['Credit Card', 150]
        	]);

        	var options = {'colors': ['#160e37', '#443e5e', '#736e87', '#a19eaf', '#d0ced7']};

	        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
	        chart.draw(data, options);
      	}

      	$(window).resize(function(){
			drawChart();
		});
    </script>
	<script type="text/javascript" src="./main.js"></script>
</head>
<body>
	<div class="container">
		<nav class="nav justify-content-between styledNav">
			<span class="lead">Bill Budgeter</span>
			<div>
				<a class="btn btn-primary btn-sm btn-a" href="./contact.html">Contact us</a>
				<div class="btn-group">
				  <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Account
				  </button>
				  <div class="dropdown-menu dropdown-menu-right">
				    <a class="dropdown-item" href="./account.html">Settings</a>
				    <a class="dropdown-item" href="./home.html">Log out</a>
				  </div>
				</div>
			</div>
		</nav>
		<div id="chart_div" class="piechart"></div>
		<div class="row">
			<div class="col-lg-10 mx-auto">
				<div class="card mb-5">
					<div class="card-header">
						<span class="lead">Your Bills</span>
						<a class="btn btn-primary btn-sm btn-a float-right" href="./editBills.html">Edit</a>
					</div>
					<div class="card-body">
						<table class="table table-responsive-md">
						  <thead>
						    <tr>
						      <th scope="col">Category</th>
						      <th scope="col" class="text-center">Amount</th>
						      <th scope="col" class="text-center">Due Date</th>
						      <th scope="col" class="text-center">Budgeted Amount</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <td>Rent</td>
						      <td class="text-center">600</td>
						      <td class="text-center">1/1/2019</td>
						      <td><input type="number" class="form-control form-control-sm fw100 mx-auto"></td>
						    </tr>
						    <tr>
						      <td>Car Payment</td>
						      <td class="text-center">300</td>
						      <td class="text-center">1/12/2019</td>
						      <td><input type="number" class="form-control form-control-sm fw100 mx-auto"></td>
						    </tr>
						    <tr>
						      <td>Insurance</td>
						      <td class="text-center">120</td>
						      <td class="text-center">1/28/2019</td>
						      <td><input type="number" class="form-control form-control-sm fw100 mx-auto"></td>
						    </tr>
						    <tr>
						      <td>Credit Card</td>
						      <td class="text-center">150</td>
						      <td class="text-center">1/11/2019</td>
						      <td><input type="number" class="form-control form-control-sm fw100 mx-auto"></td>
						    </tr>
						    <tr>
						      <td>Phone Bill</td>
						      <td class="text-center">80</td>
						      <td class="text-center">1/06/2019</td>
						      <td><input type="number" class="form-control form-control-sm fw100 mx-auto"></td>
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>
			</div>
	</div>
</div>
<div class="fixed-bottom footer"></div>
</body>
</html>
