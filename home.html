<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Bill Budgeter</title>
</head>
<body>
	<div class="container">
		<nav class="nav justify-content-end">
			<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">Log in</button>
		</nav>
		<h2 class="display-3 header">Bill Budgeter</h2>
		<hr class="home-divider">
		<h3 class="callout">Manage your bills and keep track of budgeted amounts</h3>
		<p class="lead text-center mb-5">Already have an account? Log in above</p>
		<a href="./addBills.html" class="btn btn-primary center-btn">Get Started</a>
	</div>
	<div class="fixed-bottom footer"></div>
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	        <form class="mt-5">
	        	<div class="form-group row">
	        		<div class="col-12">
	        			<input type="email" class="form-control" id="inputEmail" placeholder="Email">
	        		</div>
	        	</div>
	        	<div class="form-group row">
				    <div class="col-12">
				      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
				    </div>
				</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <a class="btn btn-primary btn-sm" href="./dashboard.html">Ok</a>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
